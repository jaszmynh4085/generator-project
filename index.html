<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>jQuery Template</title>
    
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  
    <script>
        $(function(){
          //the button "retry" will be hidden from the start
            $('#retry').hide();
            $('#create').click(function(){ 
              // when the button "create" is pressed that button will slide up
              $(this).slideUp();
              //along with the p that contains the input
              $('p').slideUp();
              // and the button retry will show on screen to the right (try to make it on the bottom of the page)
              $('#retry').show().css('float', 'bottom')
              
              // it will also take in the information that the user has given and choose the apropriate background and images
              
              
            });
        });
    </script>
  </head>
  <body>
  
  <p>Name: <input id="name"></p>  <br> <br>
  <button id="create">Create</button>
  <button id="retry">New One</button>
  </body>
</html>
