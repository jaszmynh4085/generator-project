<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>jQuery Template</title>
    
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  
    <script>
        $(function(){
            $('#retry').hide();
            $('#create').click(function(){
              $(this).slideUp();
              $('p').slideUp();
              $('#retry').show().css('float', 'right')
            });
        });
    </script>
  </head>
  <body>
  
  <p>Name: <input id="name"></p>  <br> <br>
  <button id="create">Create</button>
  <button id="retry">New One</button>
  </body>
</html>
